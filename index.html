    <!DOCTYPE html>
    <html>
    
    <head>
      <title>Anand Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    
    <body>
                <h1>Anand's Tic Tac Toe Game</h1>
      
      
                 <h2>To play you must Sign Up. </h2>
    

      <h4>Sign Up here</h4>

      <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Enter password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
        <button type="submit">Sign Up</button>
      
        <section id="auth-display"></section> 
      </form>
 

          <h4>Player Sign In</h4>
      <form id="pl1-sign-in-form" class="signup">
        <input name="credentials[email]" type="email"  placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Enter password">
        <button type="submit">Sign In</button>
        
        <section id="auth-display1"></section>
      </form>

        
        <h4>Sign Out</h4>
      <button id="sign-out-button" class="sign-out">Sign Out</button>
        
      <section id="auth-display2"></section>



      <h2>WELCOME TO T.T.T. GAME BOARD</h2>
                  <h1>Play Game!</h1> 
             
                  <h2><span class="show-player"></span></h2>
    
          <div class="container">
            <h1 id="the-winner">Lets see who wins!</h1>
            <button id="start-game">Click to Start Game</button> 
            <button id="new-game">New Game</button>
              
             
              <div id="tttboard">
                  <div class="box" id="0">click me</div>
                  <div class="box" id="1">click me</div>
                  <div class="box" id="2">click me</div>
                  <div class="box" id="3">click me</div>
                  <div class="box" id="4">click me</div>
                  <div class="box" id="5">click me</div>
                  <div class="box" id="6">click me</div>
                  <div class="box" id="7">click me</div>
                  <div class="box" id="8">click me</div>
               </div>
           </div>
     </body>
